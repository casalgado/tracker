<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Tracker </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="draw.css">
    <link rel="stylesheet" href="main.css">
  </head>

    <body onload="onLoad()">
      <div class="container">
        <h6 class="pageTitle"> Tracker <small> To perceive is to know </small> </h6>
        <div class="jumbotron">
          <form id="entryInputForm">

            <div class="form-group">
              <input type="text" onkeyup="moveFocus(this.value, 4, focusEnd)" class="form-control" id="entryStart" placeholder="Start">
            </div>

            <div class="form-group">
              <input type="text" onkeyup="moveFocus(this.value, 4, focusType)" class="form-control" id="entryEnd" placeholder="End">
            </div>

            <div class="form-group">
              <input type="text" onkeyup="moveFocus(this.value, 1, focusDay)" class="form-control" id="entryType" placeholder="Type">
            </div>

            <div class="form-group">
              <input type="text" onkeyup="moveFocus(this.value, 2, focusMonth)" class="form-control" id="entryDay" placeholder="Day">
            </div>

            <div class="form-group">
              <input type="text" onkeyup="moveFocus(this.value, 2, focusYear)" class="form-control" id="entryMonth" placeholder="Month">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="entryYear" placeholder="Year">
            </div>

            <button type="submit" class="btn btn-dark">Add</button>

          </form>
        </div>
        <div id='legendContainer'></div>
        <div id='entryList'></div>
      </div>

      <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="draw.js"></script>
        <script src="main.js"></script>
      <!-- -->
    </body>
</html>
