<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Internet Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="draw.css">
  </head>

    <body onload="fetchEntries()">
      <div class="container">
        <h1> Internet Tracker <small> to perceive is to know </small> </h1>
        <div class="jumbotron">
          <h3> New Entry: </h3>

          <form id="entryInputForm">

            <div class="form-group">
              <label for="entryStart">Start</label>
              <input type="text" onkeyup="moveFocus(this.value)" class="form-control" id="entryStart" placeholder="Start ...">
            </div>

            <div class="form-group">
              <label for="entryEnd">End</label>
              <input type="text" class="form-control" id="entryEnd" placeholder="End ...">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>

          </form>
        </div>
        <div id='entryList'></div>
      </div>
      


      <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="draw.js"></script>
      <!-- -->
    </body>
</html>
